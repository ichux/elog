<div class="relative m-2 min-w-content bg-slate-900" x-data="{ open: false }" @click.outside="open = false">
  <div class="w-full h-full" @click="open = !open">
    <button
      class="flex items-center w-full h-full px-3 py-2 text-sm font-medium text-white hover:text-gray-300 hover:border-gray-200 focus:outline-none focus:text-gray-300 focus:border-gray-300 transition duration-150 ease-in-out">
      <span class="flex items-center justify-center w-full h-full font-medium">Options</span>
      <div class="w-4 h-4 ml-1">
        <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
    </button>
  </div>
  <div x-show="open" x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95"
    class="absolute right-0 z-50 mt-2 shadow-lg w-96 top-full origin-top-right">
    {# Start #}
    <div id="options" class="relative px-2 py-3 bg-white text-slate-900 ring-1 ring-black ring-opacity-5">
      <svg x-show="true" @click="open = false"
        class="absolute top-0 right-0 w-4 h-4 m-1.5 cursor-pointer focus:text-slate-900" height="512px" id="Layer_1"
      style="enable-background: new 0 0 512 512" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve"
      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path fill="#0f172a"
        d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z" />

      </svg>
      <div>
        <div id="length-option" class="">
          <div class="">Number of items</div>
          <div>
            <select id="" name="" class="w-full h-8 mt-2" @change="updatePaginationConfig($el.value)">
              <option selected>20</option>
              <option>40</option>
              <option>60</option>
              <option>80</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    {# End #}
  </div>
</div>
