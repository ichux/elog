
server {
    listen      80;
    server_name localhost;
    charset     utf-8;
    client_max_body_size 75M;

   
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/var/www/uwsgi.sock;
    }

    location /static {
        alias /var/www/elog/static;
        expires 1d;
    }
}
